<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="flex">
                <span class="rock">Rocks</span>
                <span class="paper">Paper</span>
                <span class="scissors">Scissors</span>
            </h1>
        </header>
    </div>
    <main>
        <div class="btn-container"><button onclick="game()">Start</button></div>
        <span class="item-rock">ROCK</span>
        <span class="item-paper">PAPER</span>
        <span class="item-scissors">SCISSORS</span>
        <span class="item-result">
            <div class="player-container">
                <i class="player">Player</i> 
            </div>  <i class="versus">vs</i> 
            <div class="system-container">
                <i class="system"> System</i>
            </div>
        </span>
    </main>


    <script src="assets/js/main.js"></script>
</body>
</html>
